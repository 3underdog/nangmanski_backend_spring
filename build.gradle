plugins {
    id 'java'
    id 'idea'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.dev.nangmanski_backend_spring.NangmanskiBackendSpringApplication'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.session:spring-session-core:2.7.0'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springframework.session:spring-session-jdbc:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.5'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

group = 'com.dev'
version = '0.0.1-SNAPSHOT'
description = 'nangmanski_backend_spring'
sourceCompatibility = '17'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
